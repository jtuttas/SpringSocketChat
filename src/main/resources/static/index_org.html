<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Boot Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
</head>



<body class="text-center">
    <div class="form-signin hidden" >
        <form method="POST" id="input-form" class="form-signin" action="/wallet" accept-charset="utf-8">
            <h1 class="h3 mb-3 fw-normal">Spring Boot Web Chat</h1>
            <h2 class="h4 mb-3 fw-normal">V0.13</h2>

            <div class="form-floating">                
                <input type="text" name="user" class="form-control" id="floatingInput" placeholder="Chat Name"
                    aria-describedby="inputNameFeedback" required autofocus>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Anmelden</button>
        </form>
        <div class="mt-3 d-flex justify-content-center" id="Msg">
            <!--error-->
        </div>
    </div>
    <input type="text" id="name"><input id="connectButton" type="button" value="Connect" onclick="connect()">
    <div id="messages"></div>
    <input type="text" id="message">
    <input type="button" value="send" onclick="sendToGroupChat()">



</body>

</html>
